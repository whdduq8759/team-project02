<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css 연결-->
    <!-- reset.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- 아이콘 연결 linear icon -->
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">


    <!-- custom css -->
    <!-- main css 연결 -->
    <link rel="stylesheet" href="main.css">

    <!-- custom js -->
    <!-- app.js -->
    <script src="app.js" defer></script>

</head>

<body>
    <div class="wrap">
        <section class="container">
            <section class="calTemplete">
                <div id="result"></div>
                <input type="text" id="show" disabled></input>
                <div class="buttons">
                    <button class="clear">AC</button>
                    <button class="delete">C</button>
                    <button class="plusMinus">+/-</button>
                    <button class="divisor">/</button>
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="mul">*</button>
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="minus">-</button>
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="plus">+</button>
                    <button class="num">0</button>
                    <button class="dot">.</button>
                    <button class="answer double">=</button>
                </div>
            </section>
        </section>
    </div>
</body>
</html>
